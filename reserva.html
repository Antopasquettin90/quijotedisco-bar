     <p class="subtitulos tamaños-letras-chicas text-center color-subtitulos">Datos para la reserva </p>
        <div class="container">
         <form class="row" action="https://formspree.io/f/xyyayndn" method="POST">
            <div class="col-6">
              <label for="fname" class="form-label text-white">Nombre:</label>
              <input type="text" class="form-control" id="fname" name="fname" placeholder="Nombre">
            </div>
            <div class="col-6">
              <label for="fname" class="form-label text-white">Apellido:</label>
              <input type="text" class="form-control" id="lname" name="lname" placeholder="Apellido">
            </div>
            <div class="col-6">
              <label for="email" class="form-label text-white">Mail:</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            </div>
            <div class="col-6">
              <label for="tel" class="form-label text-white">Telefono:</label>
              <input type="tel" class="form-control" id="tel" name="tel" placeholder="Telefono">
            </div>
            <div class="col-6">
              <label for="comen" class="form-label text-white">Cantidad de comensales:</label>
              <input type="come" class="form-control" id="comen" name="comen"placeholder="Numero">         
            </div>
            <div class="col-6">
              <label for="fyh" class="form-label text-white">Fecha y Hora de Reserva:</label>
              <input type="datetime-local" class="form-control" id="fyh" name="">
         
            </div>            
                <div class="mt-3 col-12">
                  <input type="submit" class="btn btn-danger color-boton" value="Enviar">
              </div>
            </form>
